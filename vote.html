<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheet/vote.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vote.js"></script>
    <script src="./modules/js-cookie-master/src/js.cookie.js"></script>
  </head>
  <body class="row bg-color">
    <div class="show-group-info col-md-9">
      <!--start carousel-->
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="images/groupIMG/group1.png" alt="group 1" class="img-responsive">
            <div class="carousel-caption">
              <h1>Group 1</h1>
              <p>dflaskd asdg asgaehj ajhgehj  easeasesae</p>
            </div>
          </div>

          <div class="item">
            <img src="images/groupIMG/group2.png" alt="group 2" class="img-responsive">
            <div class="carousel-caption">
              <h1>Group 2</h1>
              <p>dflaskd asdg asgaehj ajhgehj  easeasesae</p>
            </div>
          </div>

          <div class="item">
            <img src="images/groupIMG/group3.png" alt="group 3" class="img-responsive">
            <div class="carousel-caption">
              <h1>Group 3</h1>
              <p>dflaskd asdg asgaehj ajhgehj  easeasesae</p>
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--end of carousel-->
    </div>

    <div class="vote-tab col-md-3">
      <div class="logo-vote">
        <div class="three-logo"><img class="logo" src="images/logo_vote.png"/></div>
        <div class="row">
          <div class="styled-logo col-md-5"><img class="logo" src="images/pop.png"/></div>
          <div class="styled-select line-select-pop col-md-7 choose-dropdown">
          	<select id="popular-selected"></select>
        		<div class="select-button pop">
              <div class="small-arrow-down"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="styled-logo col-md-5"><img class="logo" src="images/soft.png"/></div>
          <div class="styled-select line-select-soft col-md-7 choose-dropdown">
          	<select id="software-selected"></select>
        		<div class="select-button soft">
              <div class="small-arrow-down"></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="styled-logo col-md-5"><img class="logo" src="images/hard.png"/></div>
          <div class="styled-select line-select-hard col-md-7 choose-dropdown">
          	<select id="hardware-selected"></select>
        		<div class="select-button hard">
              <div class="small-arrow-down"></div>
            </div>
          </div>
        </div>
        </div>

      <div class="submit-btn">
        <button id="submit-vote" class="submit-btn center-block"><img class="submit-btn-size" src="images/submit.png" width="100%"></button>
      </div>
    </div>



    </div>
  </body>
</html>
