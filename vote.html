<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="stylesheet/vote.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vote.js"></script>
    <script type="text/javascript" src="./group_info.js"></script>
    <script src="./modules/js-cookie-master/src/js.cookie.js"></script>
  </head>
  <body class="row bg-color">
    <div class="show-group-info col-md-9 flex-component">
      <!--start carousel-->
      <div id="myCarousel" class="carousel " data-ride="carousel" data-interval="false">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
          <li data-target="#myCarousel" data-slide-to="3"></li>
          <li data-target="#myCarousel" data-slide-to="4"></li>
          <li data-target="#myCarousel" data-slide-to="5"></li>
          <li data-target="#myCarousel" data-slide-to="6"></li>
          <li data-target="#myCarousel" data-slide-to="7"></li>
          <li data-target="#myCarousel" data-slide-to="8"></li>
          <li data-target="#myCarousel" data-slide-to="9"></li>
          <li data-target="#myCarousel" data-slide-to="10"></li>
          <li data-target="#myCarousel" data-slide-to="11"></li>
          <li data-target="#myCarousel" data-slide-to="12"></li>
          <li data-target="#myCarousel" data-slide-to="13"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox" id="group-info"></div>
        <div class="" role="listbox" id="info"></div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!--end of carousel-->
    </div>

    <div class="vote-tab col-md-3">
        <div class="three-logo"><img class="logo" src="images/logo-glow.png"/></div>
        <div class="row margin-top">
          <div class="styled-logo col-md-5 col-xs-3"><img class="logo-team" src="images/pop.png"/></div>
          <div class="styled-select line-select-pop col-md-7 col-xs-9 choose-dropdown">
          	<select id="popular-selected">
              <option value="0" hidden selected>Select popular vote</option>
        		</select>
        		<div class="select-button pop">
              <div class="small-arrow-down"></div>
            </div>
          </div>
        </div>

        <div class="row margin-top">
          <div class="styled-logo col-md-5 col-xs-3"><img class="logo-team" src="images/soft.png"/></div>
          <div class="styled-select line-select-soft col-md-7 col-xs-9 choose-dropdown">
          	<select id="software-selected">
              <option value="0" hidden selected>Select software vote</option>
        		</select>
        		<div class="select-button soft">
              <div class="small-arrow-down"></div>
            </div>
          </div>
        </div>

        <div class="row margin-top">
          <div class="styled-logo col-md-5 col-xs-3"><img class="logo-team" src="images/hard.png"/></div>
          <div class="styled-select line-select-hard col-md-7 col-xs-9 choose-dropdown">
          	<select id="hardware-selected">
              <option value="0" hidden selected>Select hardware vote</option>
        		</select>
        		<div class="select-button hard">
              <div class="small-arrow-down"></div>
            </div>
          </div>
        </div>
        <div class="submit-btn margin-top">
        <button id="submit-vote" class="submit-btn center-block"><img class="submit-btn-size" src="images/submit-btn.png" width="100%"></button>
        </div>

      
    </div>
  </body>
</html>
